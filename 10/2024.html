<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title
</head>
<body>
    <style>
        .a{
            display: grid;
            grid-template-columns: repeat(2,1);
            padding-right: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
          }
          
          .deal-container {
            background-color: #e6f7ff;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          }
          
          h2 {
            color: #2a9d8f;
            font-size: 24px;
            margin-bottom: 5px;
          }
          
          .limited-quantities {
            color: #888;
            font-size: 14px;
          }
          
          h3 {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
          }
          
          .price {
            font-size: 18px;
            margin: 10px 0;
          }
          
          .current-price {
            color: #e63946;
            font-weight: bold;
          }
          
          .original-price {
            color: #aaa;
            text-decoration: line-through;
            margin-left: 8px;
          }
          
          .countdown-text {
            color: #333;
            font-size: 14px;
            margin: 10px 0;
          }
          
          .countdown {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
          }
          
          .countdown-item {
            background-color: #2a9d8f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 50px;
          }
          
          .countdown-value {
            font-size: 20px;
            font-weight: bold;
          }
          
          .countdown-label {
            font-size: 12px;
          }
          
          .shop-now {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
          
          .shop-now:hover {
            background-color: #21867a;
          }
    </style>
    <header>
    <img src="logo.png" width="200px" height="100px">
     <nav>
    <a href="">Home</a>
    <a href="">Shop</a>
    <a href="">Account</a>
    <a href="">compare</a>
    <a href="">Login</a>
    </nav>
    <div class="deal-container" >
        <h2>Deals of the Day</h2>
        <p class="limited-quantities">Limited quantities</p>
        <h3>Summer Collection New Modern Design</h3>
        <p class="price">
          <span class="current-price">$139.00</span>
          <span class="original-price">$160.99</span>
        </p>
        <p class="countdown-text">Hurry Up! Offer Ends In:</p>
        <div class="countdown">
          <div class="countdown-item">
            <span class="countdown-value">02</span>
            <span class="countdown-label">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value">22</span>
            <span class="countdown-label">Hours</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value">57</span>
            <span class="countdown-label">Mins</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value">28</span>
            <span class="countdown-label">Sec</span>
          </div>
        </div>
        <button class="shop-now">Shop Now</button>

</header>
 
</body>
</html>
